<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>코리아펫쇼</title>
    <link rel="icon" href="logo.gif">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800&amp;subset=korean" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
    .bs-docs-header {
        text-shadow: 0 1px 0 rgba(0,0,0,.1);
        background-color: #6f5499;
        color: #cdbfe3;
    }
    @media (max-width:767.98px) {
        .bs-docs-header {
            text-align: left;
        }
        .btn {
            width: 50%;
        }
    }
    @media (min-width:768px) {
        .bs-docs-header {
            margin-bottom: 40px;
            font-size: 20px;
            position: relative;
            padding: 30px 15px;
            text-align: center;
            
        }
        .bs-docs-header h1 {
            margin-top: 0;
            color: #fff;
        }
        .button-body {
            margin: 0 auto;
        }
        .btn {
            width: 30%;
        }
    }

    #videobcg { 
     position: absolute;
     top: 0px;
     left: 0px;
     max-width: 100vw;
     width: auto;
     height: auto;
     z-index: 1000;
     overflow: hidden;
    }
    </style>
</head>
<body>
    <video id="videobcg" preload="auto" autoplay="true" loop="loop" muted="muted" volume="0">
        <source src="video.mp4" type="video/mp4">
            죄송합니다, 해당기기는 영상재생을 지원하지 않습니다.
    </video>
    <div class="bs-docs-header" id="conttent">
        <div class="container">
            <h1>환영합니다!</h1><br>
            <p>제 00회 코리아펫쇼에 오신것을 환영합니다. 입장에 앞서 간단한 설문을 진행하오니, 협조 부탁드립니다.</p>
        </div>
    </div>
    <div class="container-fluid">
        <h2 class="align-center">어떻게 오셨나요?</h2>
    </div>
    
    <div class="row btn-box">
            <button type="button" class="btn btn-outline-dark btn-left btn-lg">참관객</button>
            <button type="button" class="btn btn-outline-dark btn-right btn-lg">업체</button>
        </div>
    </div>
</body>
</html>
